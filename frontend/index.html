<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Assistant Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-shell">
        <header class="top-bar">
            <div class="logo-circle">CA</div>
            <div class="top-text">
                <span class="app-name">College Assistant Bot</span>
                <span class="app-tagline">Smart help for students</span>
            </div>
        </header>

        <main class="main-area">
            <div class="chatbot-card">
                <div class="chatbot-header">
                    <h1>Ask anything</h1>
                    <span class="subtitle">Timetable, exams, fees, events, and more.</span>
                </div>

                <div id="chat-messages" class="chat-messages"></div>

                <div class="chat-input-area">
                    <textarea id="message-input"
                              placeholder="Type your question here..."></textarea>
                    <button id="send-button">Send</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <span>Minor Project â€¢ CSE</span>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
